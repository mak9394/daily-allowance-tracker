<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Allowance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Allowance Tracker</h1>
    <div id="currentDate" class="date"></div>

    <p>
      Current Balance: $
      <span id="balance">0.00</span>
    </p>

    <label>
      Override Current Balance: $
      <input type="number" id="setBalance" />
      <button onclick="setCurrentBalance()">Save</button>
    </label>

    <hr>

    <label>
      Daily Allowance: $
      <input type="number" id="dailyAllowance" />
      <button onclick="updateAllowance()">Save</button>
    </label>

    <hr>

<hr>
<h3>Add Spend</h3>

<label>
  Amount: $
  <input type="number" id="spent" />
</label>

<label>
  Date:
  <input type="date" id="spendDate" />
</label>

<label>
  Note:
  <input type="text" id="spendNote" placeholder="Optional note" />
</label>

<button onclick="spend()">Add Spending</button>

<hr>
<h3>Add Bonus</h3>
<label>
  Amount: $
  <input type="number" id="bonusAmount" />
</label>

<label>
  Date:
  <input type="date" id="bonusDate" />
</label>

<label>
  Note:
  <input type="text" id="bonusNote" placeholder="Optional note" />
</label>

<button onclick="addBonus()">Add Bonus</button>

    <hr>

<h3>Recent Activity (Last 3 Days)</h3>
<div id="dailyChart"></div>

    <hr>

    <details>
      <summary><strong>Weekly Summary</strong></summary>
      <div id="weeklyChart"></div>
    </details>

    <hr>

    <details>
      <summary><strong>Monthly Summary (Previous Month)</strong></summary>
      <div id="monthlyChart"></div>
    </details>
  </div>
